<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="favico" rel="icon" type="image/png" href="./assets/images/icon.png"/>
    <title>Music player</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="fas fa-chevron-down"></i>
            <div class="top-bar__content">Now Playing</div>
            <i id="volume" class="fas fa-volume-up"></i>
            <div class="top-bar__volume">
                <div class="volume-process"></div>            
        	</div>
            <div class="group-volume-control active">
                <i class="fas fa-volume-up volume-current--icon" volume-data="0"></i>
        	    <span class="volume-current">100</span>
            </div>
        </div>
        <div class="img-playing">
            <img src="./assets/images/Capture.PNG" alt="">
        </div>
        <div class="song-detail">
            <p class="song-detail__name"></p>
            <p class="song-detail__describe"></p>
        </div>
        <div class="progress-music">
        	<div class="progress-music__bar"></div>
        	<audio id="main-audio" src=""></audio>
        </div>
        <div class="progress-music__timer">
            <span class="timer-current"></span>
            <span class="timer-duration"></span>
        </div>
        <div id="waveform"></div>
        <div class="control-music">
            <div class="icon-js icon-action" id="repeat-icon" title="Playlist looped"></div>
            <i class="fas fa-step-backward prev-music"></i>
            <div class="play-pause">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward next-music"></i>
            <div class="icon-js more-music-click" id="more-music"></div>
        </div>
        <div class="music-list">
            <div class="music-list__heading">
                <div class="music-list__heading-first">
                    <div class="icon-js" id="more-music"></div>
                    <span class="music-list__heading-title">Music List</span>
                </div>
                <i class="fas fa-times hide-music-click"></i>
            </div>
            <ul class="music-list__play"></ul>
        </div>
        <footer>
            <svg width="1.2rem" height="1.2rem" aria-hidden="true" focusable="false" data-prefix="fad" data-icon="heart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-heart fa-w-16 fa-3x"><g class="fa-group"><path fill="#f7c6f9" d="M462.32 62.63C407.5 15.94 326 24.33 275.69 76.23L256 96.53l-19.69-20.3c-50.21-51.9-131.8-60.29-186.61-13.6-62.78 53.6-66.09 149.81-9.88 207.9l193.5 199.79a31.31 31.31 0 0 0 45.28 0l193.5-199.79c56.31-58.09 53-154.3-9.78-207.9zm-52.8 185l-143.1 143.85a15.29 15.29 0 0 1-21.7 0l-140-140.78c-28.37-28.52-33.78-75-8.37-106.23a76.44 76.44 0 0 1 113.77-5.88l45.49 45.7 42.37-42.58c28.38-28.52 74.65-34 105.71-8.45a77.35 77.35 0 0 1 5.83 114.36z" class="fa-secondary"></path><path fill="#ff5858" d="M244.72 391.48l-140-140.78c-28.37-28.52-33.78-75-8.36-106.23a76.43 76.43 0 0 1 113.76-5.88l45.49 45.7 42.37-42.58c28.38-28.51 74.65-34 105.71-8.45a77.35 77.35 0 0 1 5.87 114.36L266.41 391.48a15.28 15.28 0 0 1-21.69 0z" class="fa-primary"></path></g></svg>
            Kodoku
        </footer>
    </div>
    <script src="./assets/js/musicList.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/icon.js"></script>
</body>
</html>
